<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes" />

        </ul>
    </div>
</section>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script>
    $('.fund-tab li').click(function(){
        $(this).addClass('hover').siblings('li').removeClass('hover');
        alert($(this).index());
        $('.fund-kind>div').eq($(this).index()).addClass('active').siblings('div').removeClass('active');
    });
</script>
</html>
