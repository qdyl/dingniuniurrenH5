<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>鼎牛牛人汇</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/iphoneX.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<header class="has-topbar header">
    <i class="back" onclick="history.go(-1);"></i>提现
</header>
<div class="h44"></div>
<section class="bg-fff pad10 mb8">
    <p class="mb13 order-num over"><span class="fl">可提现金额(元)</span><span class="fr" style="color: #F7544D;">¥10000</span></p>
    <div class="cz-money"><span class="mr10">提现金额</span><input type="text" placeholder="请输入您的提现金额" class="cz-num"></div>
</section>
<section class="pad10 bg-fff">
    <h3 class="order-num">支付方式</h3>
    <ul class="pay-way mb16">
        <li><i class="yl-icon"></i><span>银联支付</span><input type="radio" id="radio1" class="radio"><label for="radio1"></label></li>
    </ul>
    <p class="mb24 shou-fei">（手续费: 100元）</p>
    <div class="login-wrap">
        <input type="button" value="立即提现" class="login-btn" style="font-size: 1.7rem;">
    </div>
</section>
</body>
</html>
