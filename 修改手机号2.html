<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>鼎牛牛人汇</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/iphoneX.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body class="bg-fff">
<header class="has-topbar header">
    <i class="back" onclick="history.go(-1);"></i>修改手机号
</header>
<div class="h44 mb16"></div>
<ul class="login-wrap pad-lr10">
    <li class="mb13"><span>新手机号</span><input type="text" placeholder="请输入您的新手机号"></li>
    <li class="mb16">
        <span>验证码</span>
        <div class="fl over ma-wrap">
            <input type="text" placeholder="请输入您的短信验证码" style="width: 60%;border: 0;padding-left: 0;float: left;"><input type="button" value="获取验证码" class="ma">
        </div>
    </li>
    <li class="mb8"><input type="button" class="login-btn" value="确认"></li>
</ul>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script>
    $('.ma').click(function(){
        var i = 60;
        $(this).val(i+'s后重新发送');
        $(this).addClass('hover').attr('disabled',true);
        var timer = setInterval(function(){
            i--;
            $('.ma').val(i+'s后重新发送');
            if(i===0){
                clearInterval(timer);
                $('.ma').removeClass('hover').val('重新发送').removeAttr('disabled');
            }
        },1000);
    });
</script>
</html>
