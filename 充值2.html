<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>鼎牛牛人汇</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/iphoneX.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<header class="has-topbar header">
    <i class="back" onclick="history.go(-1);"></i>充值
</header>
<div class="h44"></div>
<section class="bg-fff pad10 mb8">
    <p class="mb13 order-num">订单编号:123456789</p>
    <div class="cz-money"><span class="mr10">充值金额</span><input type="text" placeholder="请输入充值金额" class="cz-num"></div>
</section>
<section class="pad10 bg-fff">
    <h3 class="order-num">支付方式</h3>
    <ul class="pay-way mb24">
        <li><i class="yl-icon"></i><span>银联支付</span><input type="radio" id="radio1" class="radio" name="radio"><label for="radio1"></label></li>
        <li><i class="zfb-icon"></i><span>支付宝</span><input type="radio" id="radio2" class="radio" name="radio"><label for="radio2"></label></li>
        <li><i class="wx-icon"></i><span>微信</span><input type="radio" id="radio3" class="radio" name="radio"><label for="radio3"></label></li>
    </ul>
    <div class="login-wrap">
        <input type="button" value="立即支付" class="login-btn" style="font-size: 1.7rem;">
    </div>
</section>
</body>
</html>
